<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci Series</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <!-- imported style -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="fibonacci_body">
    <div class="container">
      <h1>Fibonacci Sequence</h1>
      <div id="output" class="mb-2"></div>
      <form onsubmit="printFibonacci()">
        <label for="fiboNum"
          >Enter a number to change the max value for the Fibonacci
          Sequence:</label
        >
        <input type="number" id="fiboNum" />
        <button onclick="printFibonacci()">Print</button>
      </form>
    </div>
    <script>
      function printFibonacci() {
        event.preventDefault()
        var input = document.querySelector("input");
        var output = document.querySelector("#output");
        output.textContent = fibonacci(input.value).join(", ");
      }

      // returns an array of Fibonacci values up to max value sent to Fx:

      function fibonacci(fMax) {
        var F = 1,
          Fp = 0,
          Fn,
          fib = [];
        while (Fp <= fMax) {
          fib.push(Fp);
          Fn = F + Fp;
          Fp = F;
          F = Fn;
        }
        return fib;
      }
      // -- END FIBONACCI Fx--
    </script>
  </body>
</html>
